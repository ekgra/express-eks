apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-api
  labels:
    app: express-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-api
  template:
    metadata:
      labels:
        app: express-api
    spec:
      containers:
      - name: express-api
        image: <account-id>.dkr.ecr.ap-southeast-2.amazonaws.com/express-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NAME
          value: "World"
